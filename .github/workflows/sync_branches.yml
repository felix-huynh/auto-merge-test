name: Sync main to staging and develop

on: 
  push: 
    branches:
      - main 

jobs: 
  branch-sync:
    runs-on: ubuntu-latest 
    steps: 
      - name: Checkout code
        uses: actions/checkout@v4     
        with: 
          fetch-depth: 0 

      - name: Set up git 
        run: | 
          git config --global user.name 'Bot'
          git config --global user.email 'bot@yieldguild.games'
          git remote set-url origin https://felix-huynh:${{ secrets.PERSONAL_ACCESS_TOKEN }}@github.com/felix-huynh/auto-merge-test
          
      - name: Push changes to staging when main is updated
        if: github.ref == 'refs/heads/main'
        run: | 
          git fetch origin 
          git checkout staging 
          git merge main -X theirs 
          git push origin staging

      - name: Push Changes to develop when main is updated
        if: github.ref == 'refs/heads/main'
        run: |
          git fetch origin
          git checkout develop
          git merge main -X theirs
          git push origin develop
